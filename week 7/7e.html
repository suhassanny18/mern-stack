<html>
    <body>
        <script>
            var str = "Hello World";

            document.write("length: " + str.length + "<br>");
            document.write("charAt(1): " + str.charAt(1) + "<br>");
            document.write("charcodeat(1): " + str.charCodeAt(1) + "<br>");
            document.write("uppercase: " + str.toUpperCase() + "<br>");
            document.write("lowercase: " + str.toLowerCase() + "<br>");
            document.write("substring(0,5): " + str.substring(0,5) + "<br>");
            document.write("slice(0,5): " + str.slice(0,5) + "<br>");
            document.write("substr(0,5): " + str.substr(0,5) + "<br>");
            document.write("indexOf('World'): " + str.indexOf("World") + "<br>");
            document.write("lastIndexOf('l'): " + str.lastIndexOf("l") + "<br>");
            document.write("includes('Hello'): " + str.includes("Hello") + "<br>");
            document.write("startsWith('He'): " + str.startsWith("He") + "<br>");
            document.write("endsWith('ld'): " + str.endsWith("ld") + "<br>");
            document.write("replace('World','JS'): " + str.replace("World","JS") + "<br>");
            document.write("trim: " + '   JavaScript   '.trim() + "<br>");
        </script>
    </body>
</html>
