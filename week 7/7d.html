    <html>
        <body>
            <script>
                document.write("abs: " + Math.abs(-5) + "<br>");
                document.write("round: " + Math.round(4.7) + "<br>");
                document.write("ceil: " + Math.ceil(4.3) + "<br>");
                document.write("floor: " + Math.floor(4.7) + "<br>");
                document.write("pow: " + Math.pow(2,3) + "<br>");
                document.write("sqrt: " + Math.sqrt(16) + "<br>");
                document.write("min: " + Math.min(5,10,15) + "<br>");
                document.write("max: " + Math.max(5,10,15) + "<br>");
                document.write("random: " + Math.random() + "<br>");
                document.write("sin: " + Math.sin(90*Math.PI/180) + "<br>");
                document.write("cos: " + Math.cos(0) + "<br>");
                document.write("tan: " + Math.tan(45*Math.PI/180) + "<br>");
                document.write("log: " + Math.log(10) + "<br>");
                document.write("PI: " + Math.PI + "<br>");
                document.write("trunc: " + Math.trunc(4.7) + "<br>");
            </script>
        </body>
    </html>
