<html>
    <body>
        <script>
            var str = "Hello 123, Welcome to 2025!";
            var regex = /\d+/g;

            document.write("test(): " + regex.test(str) + "<br>");
            document.write("exec(): " + regex.exec(str) + "<br>");
            document.write("source: " + regex.source + "<br>");
            document.write("flags: " + regex.flags + "<br>");
            document.write("global: " + regex.global + "<br>");
            document.write("ignoreCase: " + /hello/i.ignoreCase + "<br>");
            document.write("multiline: " + /hello/m.multiline + "<br>");
            document.write("dotAll: " + /hello/s.dotAll + "<br>");
            document.write("sticky: " + /hello/y.sticky + "<br>");
            document.write("unicode: " + /hello/u.unicode + "<br>");
            document.write("match(): " + str.match(/\d+/g) + "<br>");
            document.write("search(): " + str.search(/\d+/) + "<br>");
            document.write("replace(): " + str.replace(/\d+/g, '#') + "<br>");
            document.write("split(): " + str.split(/\s+/) + "<br>");
            document.write("toString(): " + regex.toString() + "<br>");
        </script>
    </body>
</html>
