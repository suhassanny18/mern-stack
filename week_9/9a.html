<html>
<head>
    <script>
        function factorial() {
            var n = parseInt(prompt("Enter a value:"));
            var ans = 1;  
            for (var i = 1; i <= n; i++) {
                ans *= i;
            }
            document.write("Factorial is: " + ans);
        }
    </script>
</head>
<body onload="factorial();">
</body>
</html>
