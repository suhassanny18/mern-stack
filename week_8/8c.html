<html>
    <body>
    <script>
        for(var i=0;i<=10;i++)
    {
        document.write(i+" ");
    }
    var j=1;
    while(j<=10)
    {
        document.write(j);
        j++;
    }
    var k = 1;
            do {
            document.write(k + " ");
                k++;
            }
             while (k <= 10);
    </script>
    </body>
</html>
