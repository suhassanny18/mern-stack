<html>
   <head>
      <script>
         function show()
         {
            var a=parseInt(window.prompt("enter a value"));
            document.write("original number  :"+ a);
            var rev=0;
              while (a > 0)
              {
                var digit=a%10;
                rev=(rev*10)+digit;
                a=a/10
              }
              document.write(rev);
         }

      </script>
   </head>
   <body onload="show();">
   </body>
</html>
